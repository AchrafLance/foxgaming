        <i (click)="onCloseSideBar()" class="fas fa-times"></i>
        <img src="../../../assets/fxg-logo-black-white.png" alt="fxg-logo">
    </div>
    <div class="menu">
        <div class="link" (click)="onCloseSideBar()" ><a routerLink="/squads">TEAMS</a></div>

        <div class="link" (click)="onCloseSideBar()"><a routerLink="/news">NEWS</a></div>
        <div class="link" (click)="onCloseSideBar()"><a routerLink="/media">MEDIA</a></div>
        <div class="link" (click)="onCloseSideBar()"><a routerLink="/about">ABOUT</a></div>

    </div>
